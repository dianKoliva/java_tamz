<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head >
    <title>School</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<a th:href="@{/schools}">School Management</a>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Update School </h1>
            <div class="card-body">
                <form th:action="@{/schools/{id}(id=${school.id})}" th:object="${school}" method="POST">

                    <div class="form-group">

                        <label>School name</label>
                        <input type="text"
                               class="form-control"
                               th:field="*{name}" name="name"     placeholder="Enter school name">
                    </div>
                    <div class="form-group">
                        <label>School location</label>
                        <input type="text"
                               class="form-control"
                               name="location" th:field="*{location}"    placeholder="Enter school location">
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit

                        </button>

                    </div>

                </form>


            </div>
        </div>

    </div>

</div>
</body>
</html>
